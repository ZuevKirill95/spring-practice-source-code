<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Хрум-Хрум</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Хрум-Хрум</span>
    </div>
</nav>

<div class="container " style="padding-top: 20px">
    <div class="row ">
        <h2 class="text-start">Продукты</h2>

        <div class="col text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
                <div class="col">
                    <div class="card">
                        <img src="img/apple.png" class="card-img-top" alt="...">

                        <div class="card-body">
                            <h5 class="card-title name">Яблоко</h5>
                            <p class="price rub">30</p>
                            <a href="#" class="btn btn-primary" onclick="putInCart(this)">В корзину</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="img/orange.png" class="card-img-top" alt="...">

                        <div class="card-body">
                            <h5 class="card-title name">Апельсин</h5>
                            <p class="price rub">80</p>
                            <a href="#" class="btn btn-primary" onclick="putInCart(this)">В корзину</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="./img/banana.png" class="card-img-top" alt="...">

                        <div class="card-body">
                            <h5 class="card-title name">Банан</h5>
                            <p class="price rub">70</p>
                            <a href="#" class="btn btn-primary" onclick="putInCart(this)">В корзину</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="./img/watermelon.png" class="card-img-top" alt="...">

                        <div class="card-body">
                            <h5 class="card-title name">Арбуз</h5>
                            <p class="price rub">150</p>
                            <a href="#" class="btn btn-primary" onclick="putInCart(this)">В корзину</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/peach.png" class="card-img-top" alt="...">

                        <div class="card-body">
                            <h5 class="card-title name">Персик</h5>
                            <p class="price rub">70</p>
                            <a href="#" class="btn btn-primary" onclick="putInCart(this)">В корзину</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/pear.png" class="card-img-top" alt="...">

                        <div class="card-body">
                            <h5 class="card-title name">Груша</h5>
                            <p class="price rub">60</p>
                            <a href="#" class="btn btn-primary" onclick="putInCart(this)">В корзину</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-lg-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title name text-center">Корзина</h5>

                    <div class="list">
                        <p class="empty card-text text-center">Пусто</p>
                    </div>

                    <p class="card-text text-start"><b>Всего: </b>
                        <text class="total-price rub">0</text>
                    </p>

                    <a href="#" class="btn btn-primary card-link" onclick="clearList()">
                        Очистить
                    </a>

                    <a href="#" class="btn btn-primary card-link">
                        Оплатить
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
